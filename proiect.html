<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina DoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/proiect.css">
</head>
<body>
    <div class="pachet">
        <div class="pachet_b">
            <h1>“Be the change that you wish to see in the world.”</h1>
            <h2>Proiect</h3>
        </div>
        <div class="pachet_b_cuprins">
            <div class="pachet_item">
                <div class="item_input">
                    <input type="text" placeholder="Ideas...">
                </div>
                <div>
                    <ul class="item_list">
                        <li id="n1" class="myDraggableElement" draggable="true">Note 1</li>
                        <li class="myDraggableElement" draggable="true">Note 2</li>
                        <li class="myDraggableElement" draggable="true">Note 3</li>  
                    </ul>
                </div>
            </div>
            <div class="pachet_item">
                <div class="item_input">
                    <input type="text" placeholder="To Do...">
                </div>
                <div>
                    <ul class="item_list">
                        <li class="myDraggableElement" draggable="true">Note 1</li>
                        <li class="myDraggableElement" draggable="true">Note 2</li>
                        <li class="myDraggableElement" draggable="true">Note 3</li>
                    </ul>
                </div>
            </div>
            <div class="pachet_item">
                <div class="item_input">
                    <input type="text" placeholder="Finished...">
                </div>
                <div>
                    <ul class="item_list">
                        <li class="myDraggableElement" draggable="true">Note 1</li>
                        <li class="myDraggableElement" draggable="true">Note 2</li>
                        <li class="myDraggableElement" draggable="true">Note 3</li>
                    </ul>
                </div>
            </div>
        </div>  
    </div>
    <script src="proiect.js"></script>
</body>
</html>
